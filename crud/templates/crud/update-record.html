{% extends 'crud/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
<div class="container bg-light shadow-md p-5 form-layout">
    <h3> Update Record </h3>
    <h6> Update your record down here! </h6>
    <hr>
    <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Update Record </button>

    </form>
</div>
</body>
</html>

{% endblock %}
